<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
	<script>
		AWS.config.update({
			region: "us-east-1",
			accessKeyId: "AKIAIFA7I5R3KHLC62PA",
			secretAccessKey: "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"
		});
		var dynamodb = new AWS.DynamoDB();

		function uploadData(){
			var urlParams = new URLSearchParams(window.location.search);
			var userID = urlParams.get('client_id');
			console.log(userID);
			var paypal = document.getElementById("paypal").value
			var params = {
				Item: {
					"user_id": {
						S: userID
					}, 
					"paypal": {
						S: paypal
					}
				}, 
				ReturnConsumedCapacity: "TOTAL", 
				TableName: "People"
			};
			dynamodb.putItem(params, function(err, data) {
				if (err) {
					console.log(err, err.stack);
				} else {
					console.log(data); 
					window.location.href = urlParams.get('redirect_uri');
   				}          // successful response
   			});
		}
	</script>
</head>
<body>
	<div class=container>
		<div class = row>
			<h1>Welcome to Split Pay!</h1>
		</div>

		<div class = row>
			<div>Enter Your Paypal Link: https://www.paypal.me/<input type="text" id="paypal"></div>
		</div>
		<button id="button" onclick="uploadData()" class=btn> Submit </button>

		<div class = row>
			<div class = small>
				<a href='https://www.paypal.me/' target='blank'>Dont have a paypal.me link?</a>
			</div>	
		</div>

	</div>
</body>
</html>
